<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3VE3CO7y1W1IJI5e2ENB0E8VAwcZx5" crossorigin="anonymous">
    <title>Email Spam Detection</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="text-center mb-4">Email Spam Detection</h1>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="file" name="file" required>
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </div>
                </form>
                <div id="result" class="alert alert-info d-none" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script>
        $('#upload-form').submit(function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            $.ajax({
                type: 'POST',
                url: '/upload',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    $('#result').removeClass('d-none').text('Spam Score: ' + response.spam_score.toFixed(2));
                },
                error: function (error) {
                    $('#result').removeClass('d-none').text('Error: ' + error.responseText);
                }
            });
        });
    </script>
</body>
</html>
